<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/person.css">
    <title>个人信息</title>
</head>
<body>
<table id="table">
    <tr>
        <td><img id="yourHead" src="/img/defaultImg.jpg"></td>
    </tr>
    <tr>
        <th>name:</th><td><p id="name" ></p></td>
    </tr>
    <tr>
        <td><a href="/person/goToSetImg">设置头像</a> </td>
    </tr>
</table>
<script src="/js/jquery-3.5.1.min.js">
</script>
<script>
    function getMess() {
        $.ajax({
            url: "/person/getMess",
            type: "Get",
            dataType: "text",
            success: function (data) {
                alert(data)
                $('#name').text(data)
                if (data.id > 0) {
                    var img = document.getElementById("yourHead");
                    img.src = "/head/" + data.id + ".jpg"
                }
            },
            error: function () {
                alert("chucuo");
            }
        });
    }
        function getId() {
            $.ajax({
                url:"/person/getId",
                type:"Get",
                dataType:"text",
                success:function (data) {
                    alert(data)
                    if(data>0){
                        var img=document.getElementById("yourHead");
                        img.src="/head/"+data+".jpg"
                    }
                },
                error:function (){
                    alert("chucuo");
                }
            });
    }
    getMess();
    getId();

</script>
</body>
</html>
