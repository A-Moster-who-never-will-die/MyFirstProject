<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <form  id="form" action="/login/index" method="post">
      <table id="login">
          <caption id="caption">登录</caption>
          <tr>
              <th></th>
              <td><input id="name" type="text" name="name"><br/></td>
          </tr>
          <tr>
              <th>密码</th>
              <td><input id="password" type="password" name="password"><br/></td>
          </tr>
      </table>
      <input id="submit" value="提交" type="submit">
      <a  id="register" href="/login/toReg">注册</a>
  </form>
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src ="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script>
      var name=$.cookie('name');
      var password=$.cookie('password');
      document.getElementById('name').value=name;
      document.getElementById('password').value=password;
      var sumbit=document.getElementById('submit');
      sumbit.onclick=function() {
          $.cookie('name', name);
          $.cookie('password', password);
      }
      alert(name+password);
  </script>
</body>
</html>
